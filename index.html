<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css  " />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="nft-card">
      <div class="nft-card-background">
        <div class="nft-card-image">
          <img id="nft-center" src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="nft-card-text">
          <h2>Equilibrium #3429</h2>
          <h3>
            Our Equilibrium collection promotes <br />
            balance and calm.
          </h3>
        </div>
        <div class="nft-card-info">
          <ul>
            <li>
              <img src="./images/icon-ethereum.svg" alt="" />
              <p id="eth">0.041 ETH</p>
            </li>
            <li>
              <img src="./images/icon-clock.svg" alt="" />
              <p id="clock">3 days left</p>
            </li>
          </ul>
        </div>
        <div class="nft-card-creation">
          <ul>
            <li>
              <img src="./images/image-avatar.png" alt="" />
              <p>Creation of Jules Wyvern</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">NellyisDevv</a>.
    </div>
  </body>
</html>
