<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="qr-image">
        <img src="./images/image-equilibrium.jpg" alt="qr code component" />
      </div>
      <div class="qr-main-content">
        <h2>Equilibrium #3429</h2>
        <p>
          Our Equilibrium collection promotes <br />
          balance and calm.
        </p>
      </div>
      <div class="qr-eth-clock">
        <p id="eth">
          <img
            class="eth"
            src="./images/icon-ethereum.svg"
            alt="ethereum icon"
          />
          <span id="eth-mobile">0.041 ETH</span>
        </p>
        <p id="clock">
          <img class="clock" src="./images/icon-clock.svg" alt="clock icon" />
          <span id="clock-mobile">3 days left</span>
        </p>
      </div>
      <hr />
      <div class="qr-creation">
        <p>
          <img src="./images/image-avatar.png" alt="" />
          <span id="centerp"
            >Creation of <span id="jules">Jules Wyvern</span></span
          >
        </p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">NellyisDev</a>.
      </div>
    </footer>
  </body>
</html>
